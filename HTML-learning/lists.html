<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=0.1">
        <title>Lists in HTML</title>
    </head>
    <body>
        <h1>My daily routine</h1>
        <ol>
            <li>Wakeup</li>
            <li>Code practice</li>
            <li>push the code to git</li>
        </ol>
        <h1>My favorite Techstack</h1>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Java</li>
        </ul>
        <h1>Web terms</h1>
        <dl>
            <dt>Front end</dt>
            <dd>What the use sees in the web page</dd>

            <dt>Backend</dt>
            <dd>Where the logic is handled,datas and APIs</dd>
        </dl>
    </body>
</html>
